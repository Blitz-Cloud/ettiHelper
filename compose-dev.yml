services:
  traefik:
    image: traefik:v3.6
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/app
    environment:
      - DEV=1
      - MS_AUTH_TENANT_ID=2d8cc8ba-8dda-4334-9e5c-fac2092e9bac
    #   - PORT=8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.local.localhost`) || Host(`api.etti.local.localhost`) || Host(`api.blitzcloud.local.localhost`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true" # Enables self-signed TLS
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ../ettiUi2
      dockerfile: Dockerfile.dev # Use the dev Dockerfile
    volumes:
      - ../ettiUi2:/app # Mounts your local code
      - /app/node_modules # An "anonymous volume" to keep node_modules in the container
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`local.localhost`) || Host(`etti.local.localhost`) || Host(`blitzcloud.local.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true" # Enables self-signed TLS
      - "traefik.http.services.frontend.loadbalancer.server.port=5173" # Vite default is 5173
    environment:
      - DEV=1
