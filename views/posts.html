<main class="max-w-3xl px-4 pt-6 lg:pt-10 pb-12 sm:px-6 lg:px-8 mx-auto">
  <!-- Blog Article -->
  <div class="max-w-3xl px-4 pt-6 lg:pt-10 pb-12 sm:px-6 lg:px-8 mx-auto">
    <div class="max-w-2xl">
      {{#posts}}
      <a href="/post/{{Date}}/{{Name}}">
        <div class="my-3 p-4 border rounded-lg min-w-[220px] border-ctp-pink">
          <h3
            class="font-semibold text-lg bg-gradient-to-r from-ctp-pink to-ctp-mauve inline-block text-transparent bg-clip-text dark:text-slate-300"
          >
            {{Name}}
          </h3>

          <p class="mb-1 text-sm text-ctp-subtext1">{{Date}}</p>

          <p class="mt-1 text-sm"></p>
        </div>
      </a>
      {{/posts}}
    </div>
    <!-- End Blog Article -->
  </div>
</main>
