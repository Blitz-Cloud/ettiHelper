<main class="max-w-3xl px-4 pt-6 lg:pt-10 pb-12 sm:px-6 lg:px-8 mx-auto">
  <!-- Blog Article -->
  <div class="max-w-3xl px-4 pt-6 lg:pt-10 pb-12 sm:px-6 lg:px-8 mx-auto">
    <div class="max-w-2xl">
      {{#posts}}
      <a href="/post/{{Date}}/{{Name}}">
        <div
          class="mt-1 mb-1 p-4 border rounded-lg dark:border-neutral-700 min-w-[220px]"
        >
          <h3 class="font-semibold text-sm text-black">{{Name}}</h3>

          <p class="mb-1 text-xs">{{Date}}</p>

          <p class="mt-1 text-sm text-gray-600"></p>
        </div>
      </a>
      {{/posts}}
    </div>
    <!-- End Blog Article -->
  </div>
</main>
